s of the Pomodoro. Additionally, I collaborated with the team in managing enhancement requests, such as documentation improvements, streamlining the onboarding process for contributing developers, suggesting automations, and applying general developer experience enhancements.\"},\"chains\":{\"title\":\"Partner Portal - Chains\",\"description\":\"As a frontend developer at \u003ca\u003eiFood\u003c/a\u003e, I proposed a scalable structure for the maintainability of the Chain Portal to enable centralized access to restaurants within the same chain. Additionally, I actively worked on developing new features, code reviews, and alignment with both the frontend and backend teams.\"},\"catalog\":{\"title\":\"Partner Portal - Catalog\",\"description\":\"As a frontend developer, I participated in a project to display restaurant menus on the \u003ca\u003eiFood\u003c/a\u003e platform. I actively worked on feature development, mentored colleagues, aligned functionalities, participated in estimation dynamics, refinements, plannings, code reviews, and the entire software development process alongside a team of other developers.\"},\"financial\":{\"title\":\"Partner Portal - Financial\",\"description\":\"As a full stack developer at \u003ca\u003eiFood\u003c/a\u003e, I had a significant impact on the frontend development of the Financial by migrating the application to a microfrontend-based model, transitioning from JavaScript to TypeScript, and adapting the application to use the Design System. I also continuously aligned with the backend team, occasionally contributing to backend tasks by reading and writing code, identifying undocumented behaviors directly in the code, and interacting with the database to troubleshoot and resolve customer issues in open tickets.\"},\"symphonyChat\":{\"title\":\"Symphony Chat\",\"description\":\"As a frontend developer at \u003ca\u003eDaitan Group\u003c/a\u003e, I worked on feature development, investigated and fixed application performance issues, coordinated with internal teams, conducted continuous code reviews, and participated in migrating legacy code to React.\"},\"foodDelivery\":{\"title\":\"Food Delivery\",\"description\":\"As a software developer at H60, I designed, implemented, and maintained a food delivery management software from scratch. This included developing the frontend, backend, database, and data communication channels using a WebSocket module to streamline customer service flow and address management.\"},\"digitalCatalog\":{\"title\":\"iFood Digital Catalog\",\"description\":\"As a frontend developer at \u003ca\u003eiFood\u003c/a\u003e, I actively contributed to the UI development of the Digital Catalog platform, aimed at providing a customizable menu for restaurants. I was involved in developing features, conducting code reviews, discussing architecture alignments, and applying best design practices.\"},\"itriadWhatsAppKaiOS\":{\"title\":\"Whatsapp for KaiOS\",\"description\":\"As a frontend developer at \u003ca\u003eiTRIAD\u003c/a\u003e, I actively participated in the initial phase of the Whatsapp app for the KaiOS platform, directly interacting with the Facebook and Whatsapp development teams, conducting internal alignments with leadership, collaborating with developers to ensure quality deliveries, and receiving recognition for my contributions to the team.\"},\"stoneFinancialConcialitionCronjob\":{\"title\":\"Stone Financial Reconciliation Cronjob\",\"description\":\"As a full stack developer at \u003ca\u003eTransire\u003c/a\u003e, I was involved in creating and maintaining scripts for automating financial reconciliation between the acquirer Stone and a sub-acquirer using the API for data retrieval and cronjobs for executing the automation.\"},\"mealCardBackoffice\":{\"title\":\"Meal Card Backoffice\",\"description\":\"As a frontend developer at \u003ca\u003eAXM\u003c/a\u003e, I implemented new features for a backoffice platform managing the company's internal meal voucher and food voucher values.\"},\"rfidAccessControl\":{\"title\":\"RFID Access Control\",\"description\":\"As a full stack developer at \u003ca\u003eAXM\u003c/a\u003e, I built a REST API from scratch that received data from RFID readers and granted access to employees within an internal restaurant.\"},\"alcatelStockControl\":{\"title\":\"Alcatel Stock Control\",\"description\":\"As a frontend developer at \u003ca\u003eiTRIAD\u003c/a\u003e, I served as the sole frontend developer on a platform for integrating and simplifying SAP usage for inventory management in a factory.\"}}}},\"children\":[[\"$\",\"$Ld\",null,{}],[\"$\",\"$L5\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L6\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[[\"$\",\"title\",null,{\"children\":\"404: This page could not be found.\"}],[\"$\",\"div\",null,{\"style\":\"$e\",\"children\":[\"$\",\"div\",null,{\"children\":[[\"$\",\"style\",null,{\"dangerouslySetInnerHTML\":{\"__html\":\"body{color:#000;background:#fff;margin:0}.next-error-h1{border-right:1px solid rgba(0,0,0,.3)}@media (prefers-color-scheme:dark){body{color:#fff;background:#000}.next-error-h1{border-right:1px solid rgba(255,255,255,.3)}}\"}}],[\"$\",\"h1\",null,{\"className\":\"next-error-h1\",\"style\":\"$f\",\"children\":\"404\"}],[\"$\",\"div\",null,{\"style\":\"$10\",\"children\":[\"$\",\"h2\",null,{\"style\":\"$11\",\"children\":\"This page could not be found.\"}]}]]}]}]],\"notFoundStyles\":[],\"styles\":null}]]}]\n"])</script></body></html>
