query getSinglePage {
  page(id: "5mvuB3N2ynlh1wr27eh5Ui") {
    sectionsCollection(limit: 20) {
      items {
        ... on Entry {
          sys {
            id
          }
        }
        ...HomeSection
        ...CompaniesSection
        ...SkillsSection
      }
    }
  }
}

fragment SkillsSection on SkillsSection {
  __typename
  title
  skillsCollection {
    items {
      ...Skill
    }
  }
}

fragment Skill on Skill {
  sys {
    id
  }
  name
  icon {
    ...ImageWrapper
  }
}

fragment HomeSection on HomeSection {
  __typename
  title
  photo {
    sys {
      id
    }
    description
    image {
      url
      width
      height
    }
  }

  socialMediasCollection(limit: 3) {
    items {
      sys {
        id
      }
      url
      icon {
        ...ImageWrapper
      }
    }
  }

  upperText
  role
  name
  summary
}

fragment CompaniesSection on CompaniesSection {
  __typename
  title
  heading
  companiesCollection {
    items {
      ...Company
    }
  }
}

fragment Company on Company {
  sys {
    id
  }
  url
  startDate
  endDate
  brand {
    ...ImageWrapper
  }
}

fragment ImageWrapper on ImageWrapper {
  sys {
    id
  }
  description
  image {
    url
    width
    height
  }
}
